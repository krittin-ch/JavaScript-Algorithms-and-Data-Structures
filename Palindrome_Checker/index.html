<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Is it a Palindrome?</h1>
        </div>
        <div class="box">
            <p>Enter in text to check for a palindrome</p>
            <div class="checker">
                <input type="text" name="" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <div id="result" class="answer"></div>
        </div>
        <div class="info">
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
